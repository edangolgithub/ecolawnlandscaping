PLG_SYSTEM_JTOUCHMOBILE="System - JTouch Mobile Controller"
PLG_SYSTEM_JTOUCHMOBILE_DESCRIPTION="<p>This plugin auto-detects for mobile browsers and dynamically switches to the JTouch mobile template utilizing the MobileESP library.</p><p>Please set the order of this plugin below the last system plugin in the list.</p><p>Copyright &copy; 2011 - 2013 <a href='http://www.jtouchmobile.com' target='_blank'>JTouchMobile.com</a>. All rights reserved.</p>"

JTOUCH25_PLUGIN_MOBILE_PANEL="Mobile Detect"
JTOUCH25_PLUGIN_ENABLE_SWITCHER="Enable Template Switcher"
JTOUCH25_PLUGIN_ENABLE_SWITCHER_DESC="Select Yes to force Joomla! to use the selected template below when mobile device is detected."
JTOUCH25_PLUGIN_TEMPLATE="Switch to Template"
JTOUCH25_PLUGIN_TEMPLATE_DESC="Select the template you want to use for mobile devices. Default is jtouch25."
JTOUCH25_PLUGIN_ENABLE_TABLET="Include Tablets"
JTOUCH25_PLUGIN_ENABLE_TABLET_DESC="Select Yes to apply mobile templates to tablets (i.e. iPads, Tabs, etc.).  Default is No."
JTOUCH25_PLUGIN_DEFAULT_MENU="Mobile Home Page"
JTOUCH25_PLUGIN_DEFAULT_MENU_DESC="Select a menu item to be the default page for mobile devices. If NO is selected, please REMEMBER to select a menu item different from the desktop template's default page. Default is As Desktop."
JTOUCH25_PLUGIN_DEFAULT_MENU_AS_DESKTOP="As desktop"
JTOUCH25_PLUGIN_DEFAULT_MENU_CUSTOM="Use the following page"
JTOUCH25_PLUGIN_DEFAULT_MENU_CUSTOM_DESC="Select a menu item to set as default page for mobile devices."
JTOUCH25_PLUGIN_FOR_JT_PANEL="For JTouch25 Template"
JTOUCH25_PLUGIN_JT_SCRIPT="Only Load JTouch Scripts"
JTOUCH25_PLUGIN_JT_SCRIPT_DESC="Select Yes to only load javascript and CSS files provided by JTouch.  Select NO to load all scripts from JTouch, Joomla! and all other extensions."
JTOUCH25_PLUGIN_MOOTOOLS="Remove MooTools"
JTOUCH25_PLUGIN_MOOTOOLS_DESC="Select Yes to remove MooTools and Joomla! core javascript libraries from the HTML output. If Yes is selected, Only JTouch Script must be set to No.  Default is No."
JTOUCH25_PLUGIN_CACHE_PANEL="Cache Control"
JTOUCH25_PLUGIN_ENABLE_CACHE="Enable Cache Control"
JTOUCH25_PLUGIN_ENABLE_CACHE_DESC="Select Yes to enable caching.  If Yes is selected, please disable the System Cache plugin.  Default is Yes."
JTOUCH25_PLUGIN_BROWSER_CACHE="Use Browser Caching"
JTOUCH25_PLUGIN_BROWSER_CACHE_DESC="Select Yes to enable the browser to cache."
