PLG_JDVTHUMBS_DESC = "<h1 style='height:25px;'><a href='http://jdevelop.info/razrabotka-plaginov-komponent-modulej-dlya-joomla/plagin-dlya-sozdaniya-eskizov-v-materialakh/jdvthumbs' title='Project Home Page' target='_blank'><img style='float:left' src='../media/plg_content_jdvthumbs/images/jdvthumbs_logo.png' title='jdvThumbs - a Joomla! plugin by jdevelop.info' alt='jdvThumbs'></a> jdvThumbs</h1><p>Author: Nikolay S. - <a href='http://jdevelop.info/' title='Блог на тему - создание сайтов на базе CMS Joomla' target='_blank'>jdevelop</a><br />Version 0.5.5 - April 2013<br />License GNU/GPL <a href='http://www.gnu.org/licenses/gpl-2.0.html' target='_blank'> http://www.gnu.org/licenses/gpl-2.0.html </a><br />This plugin's somehow useful? Please post a review in the <a target='_blank' href='http://extensions.joomla.org/extensions/photos-a-images/images/articles-images/16743' title='Joomla! Extensions Directory'>JED</a></p> <p> The <strong> jdvThumbs </strong>, you can create thumbnails for all images or for images with a specific CSS class, the default class thumb. <br /> thumbnail size, resize method and URL links set in the plugin settings for the featured page, blog, materials, mod_custom and intro_image in the material. </p><p>In the Advanced tab, you can set for thumbnail settings for certain menu items  for the blog and article. <strong> Syntaxe </strong>: <code style='background:#666;color: #ffd200;padding:2px'> [a(for article)]Itemid: width height way_of_resizing link </code> <br> way_of_resizing = width | height | both | crop, link = article | none | slimbox | window <br> example: <code style='background:#666;color: #ffd200;padding:2px'> 7:250 200 crop article </code> and <code style='background:#666;color: #ffd200;padding:2px'> a7: 250,200 both slimbox </code> </p><p> Thumbnail size in articles can be specified in the articles, changing the size of the image in the visual editor and setting the image class <strong> ss </strong> <strong>ts</strong> if the visual editor generates the image size attributes width and height, instead of an attribute style. </p>"

