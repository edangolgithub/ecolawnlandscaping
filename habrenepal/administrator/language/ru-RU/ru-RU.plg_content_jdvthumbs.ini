PLG_JDVTHUMBS_DESC = "<h1 style='height:25px;'><a href='http://jdevelop.info/razrabotka-plaginov-komponent-modulej-dlya-joomla/plagin-dlya-sozdaniya-eskizov-v-materialakh/jdvthumbs' title='Project Home Page' target='_blank'><img style='float:left'  src='../media/plg_content_jdvthumbs/images/jdvthumbs_logo.png' title='jdvThumbs - a Joomla! plugin by jdevelop.info' alt='jdvThumbs'></a> jdvThumbs</h1><p>Author: Nikolay S. - <a href='http://jdevelop.info/' title='Блог на тему - создание сайтов на базе CMS Joomla' target='_blank'>jdevelop</a><br />Version 0.5.5 - April 2013<br />License GNU/GPL <a href='http://www.gnu.org/licenses/gpl-2.0.html' target='_blank'> http://www.gnu.org/licenses/gpl-2.0.html </a><br />This plugin's somehow useful? Please post a review in the <a target='_blank' href='http://extensions.joomla.org/extensions/photos-a-images/images/articles-images/16743' title='Joomla! Extensions Directory'>JED</a></p> <p>С помощью <strong>jdvThumbs</strong> можно создавать эскизы изображений как для всех изображений, так и только для изображений с определенным CSS классом, по умолчанию используется класс thumb.<br />Размер эскиза, способ ресайза и URL ссылки задается в настройках плагина для Главной страницы, Блога, Материалов, модуля mod_custom и изображения intro_image в материале.</p><p>Во вкладке Дополнительные параметры для эскизов можно задать настройки для определенных пунктов меню, для отображения Блог и Материал.  <strong>Syntaxe</strong> : <code style='background:#666;color: #ffd200;padding:2px'>[a(для материала)]Itemid: ширина высота способ_ресайза ссылка</code><br> способ_ресайза = width|height|both|crop, ссылка = article|none|slimbox|window<br> Например : <code style='background:#666;color:#ffd200;padding:2px'>7:250 200 crop article</code> и <code style='background:#666;color: #ffd200;padding:2px'>a7: 250 200 both slimbox</code></p> <p> Размер эскиза в материале можно задать в самом материале, изменив размер изображения в визуальном редакторе и задав для изображения класс <strong>ss</strong> либо <strong>ts</strong> если визуальный редактор генерирует для размера изображения атрибуты width и height, вместо атрибута style.</p>"

